<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Semana de Inova√ß√£o 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* LOGIN SCREEN */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: rgba(255,255,255,0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #667eea;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        /* DASHBOARD */
        .dashboard {
            display: none;
        }

        .header {
            background: rgba(255,255,255,0.95);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #667eea;
            font-size: 1.8rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .actions-bar {
            background: rgba(255,255,255,0.95);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-info {
            background: #3498db;
            color: white;
        }

        .inscricoes-container {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .search-bar {
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
        }

        .inscricoes-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .inscricao-item {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: box-shadow 0.3s;
        }

        .inscricao-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .inscricao-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .inscricao-nome {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .inscricao-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-concluida {
            background: #d5edda;
            color: #155724;
        }

        .inscricao-details {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .actions-bar {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1>üå± Admin Dashboard</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="admin@semana-inovacao.com" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" value="admin123" required>
                </div>
                <button type="submit" class="login-btn">üîê Entrar</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <!-- DASHBOARD PRINCIPAL -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <!-- HEADER -->
            <div class="header">
                <h1>üå± Semana de Inova√ß√£o 2025</h1>
                <div class="user-info">
                    <span>üë§ <span id="userEmail">admin@semana-inovacao.com</span></span>
                    <button class="logout-btn" onclick="logout()">üö™ Sair</button>
                </div>
            </div>

            <!-- ESTAT√çSTICAS -->
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalInscricoes">0</span>
                    <span class="stat-label">Total de Inscri√ß√µes</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalPresencial">0</span>
                    <span class="stat-label">Participa√ß√£o Presencial</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalRemoto">0</span>
                    <span class="stat-label">Participa√ß√£o Remota</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalServidores">0</span>
                    <span class="stat-label">Servidores P√∫blicos</span>
                </div>
            </div>

            <!-- A√á√ïES -->
            <div class="actions-bar">
                <button class="action-btn btn-success" onclick="exportarCSV()">
                    üì• Exportar CSV
                </button>
                <button class="action-btn btn-info" onclick="atualizarDados()">
                    üîÑ Atualizar Dados
                </button>
                <button class="action-btn btn-primary" onclick="verEstatisticas()">
                    üìä Estat√≠sticas Detalhadas
                </button>
            </div>

            <!-- LISTA DE INSCRI√á√ïES -->
            <div class="inscricoes-container">
                <h2>üìã Lista de Inscri√ß√µes</h2>
                
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="üîç Buscar por nome, email, empresa..." onkeyup="filtrarInscricoes()">
                </div>

                <div class="inscricoes-list" id="inscricoesList">
                    <div class="loading">Carregando inscri√ß√µes...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
       // Token de autentica√ß√£o
let authToken = null;

// Verificar se j√° est√° logado ao carregar
document.addEventListener('DOMContentLoaded', function() {
    verificarToken();
});

// Login
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include', // IMPORTANTE: Incluir cookies
            body: JSON.stringify({ email, senha })
        });
        
        const result = await response.json();
        
        if (result.sucesso) {
            authToken = 'logged_in'; // Usando cookies, n√£o token
            document.getElementById('userEmail').textContent = email;
            mostrarDashboard();
        } else {
            mostrarErro(result.mensagem);
        }
        
    } catch (error) {
        console.error('Erro no login:', error);
        mostrarErro('Erro de conex√£o');
    }
});

async function verificarToken() {
    try {
        const response = await fetch('/api/verificar-token', {
            credentials: 'include' // IMPORTANTE: Incluir cookies
        });
        
        if (response.ok) {
            const result = await response.json();
            if (result.sucesso) {
                authToken = 'logged_in';
                document.getElementById('userEmail').textContent = result.usuario.email;
                mostrarDashboard();
            }
        } else {
            mostrarLogin();
        }
    } catch (error) {
        console.error('Erro ao verificar token:', error);
        mostrarLogin();
    }
}

function mostrarDashboard() {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    carregarDados();
}

function mostrarLogin() {
    document.getElementById('loginScreen').style.display = 'flex';
    document.getElementById('dashboard').style.display = 'none';
}

function mostrarErro(mensagem) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = mensagem;
    errorDiv.style.display = 'block';
}

async function logout() {
    try {
        await fetch('/api/logout', {
            method: 'POST',
            credentials: 'include'
        });
    } catch (error) {
        console.error('Erro no logout:', error);
    }
    
    authToken = null;
    mostrarLogin();
}

async function carregarDados() {
    try {
        console.log('üîÑ Carregando dados...');
        
        // Carregar estat√≠sticas
        const statsResponse = await fetch('/api/estatisticas', {
            credentials: 'include'
        });
        
        if (statsResponse.ok) {
            const stats = await statsResponse.json();
            console.log('üìä Estat√≠sticas recebidas:', stats);
            atualizarEstatisticas(stats);
        }
        
        // Carregar inscri√ß√µes
        const inscricoesResponse = await fetch('/api/inscricoes', {
            credentials: 'include'
        });
        
        if (inscricoesResponse.ok) {
            const inscricoes = await inscricoesResponse.json();
            console.log('üìã Inscri√ß√µes recebidas:', inscricoes);
            
            if (inscricoes.sucesso && inscricoes.dados) {
                window.todasInscricoes = inscricoes.dados;
                mostrarInscricoes(inscricoes.dados);
                
                // Atualizar total nas estat√≠sticas se n√£o veio da API de stats
                document.getElementById('totalInscricoes').textContent = inscricoes.paginacao.total;
            }
        }
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar dados:', error);
        document.getElementById('inscricoesList').innerHTML = 
            '<div class="loading">Erro ao carregar dados. Verifique a conex√£o.</div>';
    }
}

function atualizarEstatisticas(stats) {
    console.log('üìä Atualizando estat√≠sticas:', stats);
    
    // Se stats tem a propriedade sucesso, extrair os dados
    const dados = stats.sucesso ? stats.dados : stats;
    
    if (dados.total !== undefined) {
        document.getElementById('totalInscricoes').textContent = dados.total;
    }
    
    // Calcular estat√≠sticas baseadas nos dados das inscri√ß√µes
    if (window.todasInscricoes) {
        const inscricoes = window.todasInscricoes;
        
        // Contar participa√ß√µes
        const presencial = inscricoes.filter(i => i.tipo_participacao === 'presencial').length;
        const remoto = inscricoes.filter(i => i.tipo_participacao === 'remoto').length;
        
        // Contar servidores p√∫blicos
        const servidores = inscricoes.filter(i => 
            i.servidor_publico && i.servidor_publico !== 'nao' && i.servidor_publico !== null
        ).length;
        
        document.getElementById('totalPresencial').textContent = presencial;
        document.getElementById('totalRemoto').textContent = remoto;
        document.getElementById('totalServidores').textContent = servidores;
    }
}

function mostrarInscricoes(inscricoes) {
    const lista = document.getElementById('inscricoesList');
    
    console.log(`üìã Mostrando ${inscricoes.length} inscri√ß√µes`);
    
    if (inscricoes.length === 0) {
        lista.innerHTML = '<div class="loading">Nenhuma inscri√ß√£o encontrada.</div>';
        return;
    }
    
    const html = inscricoes.map(ins => {
        // Formatar data
        const dataFormatada = ins.criado_em ? 
            new Date(ins.criado_em).toLocaleDateString('pt-BR') : 
            'Data n√£o informada';
        
        // Determinar √°reas de interesse
        const areas = Array.isArray(ins.areas_interesse) ? 
            ins.areas_interesse.join(', ') : 
            (ins.areas_interesse || 'N√£o informado');
        
        return `
            <div class="inscricao-item">
                <div class="inscricao-header">
                    <div class="inscricao-nome">${ins.nome_completo || 'Nome n√£o informado'}</div>
                    <div class="inscricao-status status-concluida">Inscrito</div>
                </div>
                <div class="inscricao-details">
                    üìß <strong>Email:</strong> ${ins.email || 'N√£o informado'}<br>
                    üì± <strong>Celular:</strong> ${ins.celular || 'N√£o informado'}<br>
                    üè¢ <strong>Empresa:</strong> ${ins.empresa || 'N√£o informado'}<br>
                    üëî <strong>Cargo:</strong> ${ins.cargo || 'N√£o informado'}<br>
                    üéØ <strong>Participa√ß√£o:</strong> ${ins.tipo_participacao || 'N√£o informado'}<br>
                    üèõÔ∏è <strong>Servidor:</strong> ${ins.servidor_publico || 'N√£o informado'}<br>
                    üìç <strong>Estado:</strong> ${ins.estado || 'N√£o informado'}<br>
                    üéì <strong>√Åreas de Interesse:</strong> ${areas}<br>
                    üìÖ <strong>Data da Inscri√ß√£o:</strong> ${dataFormatada}
                </div>
            </div>
        `;
    }).join('');
    
    lista.innerHTML = html;
}

function filtrarInscricoes() {
    const termo = document.getElementById('searchInput').value.toLowerCase();
    
    if (!window.todasInscricoes) return;
    
    console.log(`üîç Filtrando por: "${termo}"`);
    
    const filtradas = window.todasInscricoes.filter(ins => 
        (ins.nome_completo && ins.nome_completo.toLowerCase().includes(termo)) ||
        (ins.email && ins.email.toLowerCase().includes(termo)) ||
        (ins.empresa && ins.empresa.toLowerCase().includes(termo)) ||
        (ins.cargo && ins.cargo.toLowerCase().includes(termo))
    );
    
    console.log(`üîç Encontradas ${filtradas.length} inscri√ß√µes`);
    mostrarInscricoes(filtradas);
}

async function exportarCSV() {
    try {
        console.log('üì• Exportando CSV...');
        
        const response = await fetch('/api/exportar?formato=csv', {
            credentials: 'include'
        });
        
        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `inscricoes-semana-inovacao-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            console.log('‚úÖ CSV exportado com sucesso');
        } else {
            throw new Error('Erro na resposta do servidor');
        }
    } catch (error) {
        console.error('‚ùå Erro ao exportar CSV:', error);
        alert('Erro ao exportar CSV. Verifique o console para mais detalhes.');
    }
}

function atualizarDados() {
    console.log('üîÑ Atualizando dados...');
    carregarDados();
}

function verEstatisticas() {
    if (window.todasInscricoes) {
        const total = window.todasInscricoes.length;
        const porEstado = {};
        const porCargo = {};
        
        window.todasInscricoes.forEach(ins => {
            // Por estado
            const estado = ins.estado || 'N√£o informado';
            porEstado[estado] = (porEstado[estado] || 0) + 1;
            
            // Por cargo  
            const cargo = ins.cargo || 'N√£o informado';
            porCargo[cargo] = (porCargo[cargo] || 0) + 1;
        });
        
        let estatisticas = `üìä ESTAT√çSTICAS DETALHADAS\n\n`;
        estatisticas += `Total de Inscri√ß√µes: ${total}\n\n`;
        
        estatisticas += `üìç POR ESTADO:\n`;
        Object.entries(porEstado)
            .sort((a, b) => b[1] - a[1])
            .forEach(([estado, count]) => {
                estatisticas += `${estado}: ${count}\n`;
            });
        
        estatisticas += `\nüëî POR CARGO:\n`;
        Object.entries(porCargo)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 10) // Top 10
            .forEach(([cargo, count]) => {
                estatisticas += `${cargo}: ${count}\n`;
            });
        
        alert(estatisticas);
    } else {
        alert('Carregue os dados primeiro!');
    }
}
    </script>
</body>
</html>
